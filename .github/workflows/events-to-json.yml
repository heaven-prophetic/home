name: Convert Events to JSON

on:
  push:
    paths:
      - 'data/events/**'
      - '.github/workflows/events-to-json.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Node.js pre-check
  run: echo "Node.js setup starting..."

- name: 🛠 Set up Node.js
  uses: actions/setup-node@v3
  with:
    node-version: '18.20.2'

- name: 🛠 Node.js post-check
  run: node -v

      - name: 📦 Install gray-matter
        run: npm install gray-matter

      - name: 🔁 Convert Markdown to JSON
        run: |
          node <<EOF
          const fs = require('fs');
          const matter = require('gray-matter');

          const eventsDir = './data/events';
          if (!fs.existsSync(eventsDir)) {
            console.error("❌ Folder './data/events' not found.");
            process.exit(1);
          }

          const files = fs.readdirSync(eventsDir);
          console.log("📂 Found files:", files);

          const events = files
            .filter(f => f.endsWith('.md'))
            .map(filename => {
              const file = fs.readFileSync(\`\${eventsDir}/\${filename}\`, 'utf8');
              const { data, content } = matter(file);
              return {
                ...data,
                content: content.trim()
              };
            });

          fs.writeFileSync('./data/events.json', JSON.stringify(events, null, 2));
          console.log("✅ events.json saved!");
          EOF

      - name: 🧪 Check JSON and Git Status
        run: |
          echo "🌐 events.json content:"
          cat data/events.json
          echo "📁 Git status:"
          git status

      - name: 🚀 Commit and Push events.json
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "heaven-prophetic"
          git config user.email "dave.scan2000@gmail.com"
          git add data/events.json
          git commit -m "🔄 Update events.json from data/events/*.md" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
