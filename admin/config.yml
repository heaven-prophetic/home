backend:
  name: git-gateway
  repo: heaven-prophetic/home
  branch: main # or "master"

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "sermons"
    label: "Sermons"
    folder: "data/sermons"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Time", name: "time", widget: "string" }
      - { label: "Speaker", name: "speaker", widget: "string" }
      - { label: "YouTube URL", name: "youtube", widget: "string", required: false }
      - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
      - { label: "Is Live?", name: "live", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }


  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "data/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "event_date", label: "Event Date", widget: "datetime" }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "details", label: "Details", widget: "text" }
